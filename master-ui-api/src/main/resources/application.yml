server:
  port: 8468
logging:
  file: /java/C2S_LOGS/master-ui-api/masterUiApi.log
info:
  component: MASTER UI API
ribbon:
  ReadTimeout: 50000
hystrix.command.default.execution.timeout.enabled: false
security:
  oauth2:
    client:
      client-id:  master-ui-api
c2s:
  oauth2:
    client:
      c2s-ui:
        client-id: c2s-ui
        secret: changeit
        client-secret: changeit
        access-token-url: http://localhost/uaa/oauth/token
      provider-ui:
        client-id: provider-ui
        secret: changeit
        client-secret: changeit
        access-token-url: http://localhost/uaa/oauth/token
      staff-ui:
        client-id: staff-ui
        secret: changeit
        client-secret: changeit
        access-token-url: http://localhost/uaa/oauth/token
---
spring.profiles: standalone-ssl
spring:
  profiles:
    include: ssl-default
server:
  context-path: /master-ui-api